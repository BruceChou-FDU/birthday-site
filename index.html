<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            text-align: center;
            background-color: #fbe3e4;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        img, video {
            max-width: 90%;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>生日快乐！🎉</h1>
    <p>祝你24岁生日快乐，愿你笑口常开，幸福永远！</p>

    <!-- 照片展示 -->
    <img src="photo1.jpg" alt="回忆1">
    <img src="photo2.jpg" alt="回忆2">
    <img src="photo3.jpg" alt="回忆3">

    <!-- 视频展示 -->
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <!-- 背景音乐 -->
    <audio autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
